name: elecon
description: エレベータ混雑解消アプリ
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # For Lint
  pedantic: ^1.11.1
  flutter_svg: ^0.22.0

  # For UIs
  cupertino_icons: ^1.0.2

  # For Architecture
  hooks_riverpod: ^0.14.0+4
  flutter_hooks: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # command: flutter packages pub run build_runner build
  build_runner: ^2.0.6

  # For Assets
  flutter_gen_runner: ^3.1.1

flutter:
  uses-material-design: true
  assets:
    - assets/image/

flutter_gen:
  integrations:
    flutter_svg: true
